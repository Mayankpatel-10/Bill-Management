<!DOCTYPE html>
<html>
<head>
    <title>Vendors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Vendors</h1>
    <a href="{{ url_for('add_vendor') }}" class="button">Add New Vendor</a>
    <a href="{{ url_for('dashboard') }}" class="button">Back to Dashboard</a>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Company</th>
            <th>Action</th>
        </tr>
        {% for vendor in vendors %}
        <tr>
            <td>{{ vendor['name'] }}</td>
            <td>{{ vendor['email'] }}</td>
            <td>{{ vendor['phone'] }}</td>
            <td>{{ vendor['company'] }}</td>
            <td>
                <form action="{{ url_for('delete_vendor', vendor_id=vendor['id']) }}" method="post" style="display: inline;">
                    <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
